        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .start-btn {
            display: inline-block;
            padding: 15px 30px;
            text-align: center;
            background-color: #000000;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .start-btn:hover {
            background-color: #000000;
            transform: scale(1.05);
        }

        .start-btn:active {
            background-color: #000000;
        }

        /* Mobile-friendly */
        @media (max-width: 600px) {
            .buttons {
                gap: 10px;
            }

            .start-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <section class="buttons">
        <a href="Quantativeapti.html" class="start-btn">Quantative Aptitude</a>
        <a href="logicalreason.html" class="start-btn">Logical</a>
        <a href="bloodrelation.html" class="start-btn">Blood relation</a>
        <a href="codingtest.html" class="start-btn">Coding test</a>
    </section>
</body>
</html>
