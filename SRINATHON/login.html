<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Exam App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("C:\Users\asus\Downloads\back.jpeg");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(44, 42, 42, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(255, 252, 252);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: aliceblue;

        }
        input, button {
            width: 89%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loginMessage {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <script>
        // Hardcoded credentials for demonstration
        const correctUsername = "YAJNESH";
        const correctPassword = "123";

        // Login validation
        document.getElementById('loginForm').onsubmit = function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            if (username === correctUsername && password === correctPassword) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = "Login Successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = 'mainpage.html'; // Redirects to mainpage.html
                }, 2000);
            } else {
                messageDiv.textContent = "Invalid username or password!";
            }
        };
    </script>
</body>
</html>
